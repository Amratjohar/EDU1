<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        p.one{
            /* border-style: solid;
            border-width: 10px;
            border-color: blue; */
            border: 5px solid blue; /*All in one line*/
        }
        p.second{
            border-style: dashed;
        }
        p.third{
            border-style: dotted;
            border-width: 5px; 
        }
        p.four{
            border-style: double;
        }
        p.five{
            border-style: none;
        }
    </style>
</head>
<body>
    <p class="one">This paragraph has a border</p>
    <p class="second">This paragraph has a border</p>
    <p class="third">This paragraph has a border</p>
    <p class="four">This paragraph has a border</p>
    <p class="five">This paragraph has a border</p>
</body>
</html>
